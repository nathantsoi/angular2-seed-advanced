<md-sidenav-layout fullscreen>
  <md-sidenav #start>
    <md-nav-list>
      <a md-list-item [routerLink]="['/']" [routerLinkActive]="['router-link-active']" [routerLinkActiveOptions]="{exact:true}" (click)="start.close()">{{'HOME' | translate}}</a>
      <a md-list-item [routerLink]="['/about']" [routerLinkActive]="['router-link-active']" [routerLinkActiveOptions]="{exact:true}" (click)="start.close()">{{'ABOUT' | translate}}</a>
    </md-nav-list>
    <button md-button (click)="start.close()">CLOSE</button>
  </md-sidenav>
  <div>
    <md-toolbar color="primary">
      <button md-icon-button (click)="start.open()">
        <md-icon class="md-24" >menu</md-icon>
      </button>
      <div class="fill-remaining">
        <h1>Angular Material 2 Demos</h1>
        <!--
        <button md-button (click)="root.dir = (root.dir == 'rtl' ? 'ltr' : 'rtl')" title="Toggle between RTL and LTR">
          {{root.dir.toUpperCase()}}
        </button>
        -->
      </div>
      <lang-switcher></lang-switcher>
    </md-toolbar>

    <!--
    <div #root="$implicit" dir="ltr" class="demo-content">
    </div>
    -->
  </div>
  <router-outlet></router-outlet>
</md-sidenav-layout>
